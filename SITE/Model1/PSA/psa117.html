<h2>Psalms 117  </h2>

<h4> Let All Peoples Praise the Lord  </h4>


<p> <a href="https://biblehub.com/psalms/117-1.htm" target="_blank">1</a>Praise the Lord, all you Gentiles!Laud Him, all you peoples!</p>
<p> <a href="https://biblehub.com/psalms/117-2.htm" target="_blank">2</a>For His merciful kindness is great toward us,And the truth of the Lord endures forever.</p>
