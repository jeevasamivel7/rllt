<h2> Psalms 134 </h2>

<h4> Praising the Lord in His House at Night  </h4>
<h5>  A Song of Ascents. </h5>

<p> <a href="https://biblehub.com/psalms/134-1.htm" target="_blank">1</a>Behold, bless the Lord,All you servants of the Lord,Who by night stand in the house of the Lord!</p>
<p> <a href="https://biblehub.com/psalms/134-2.htm" target="_blank">2</a>Lift up your hands in the sanctuary,And bless the Lord.</p>
<p> <a href="https://biblehub.com/psalms/134-3.htm" target="_blank">3</a>The Lord who made heaven and earth Bless you from Zion!</p>
