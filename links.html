<!DOCTYPE html>
<html>
    <head>
        <link href="link.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <canvas id="NOTEPAD" class="  pen" width="1522" height="5000"></canvas>
<div id="NOTEPAD_controls" style="opacity: 1;">
    <div class="settings_btn" title="Settings - open settings page"></div>
    <div class="NOTEPAD_controls_draw">
        <div class="NOTEPAD_controls_draw_option pen selected" title="Pencil - draw a custom line"></div>
        <div class="NOTEPAD_controls_draw_option eyedropper" title="Color picker - pick a color from the web page or your drawings and use it for drawing"></div>
        <div class="NOTEPAD_controls_draw_option text" title="Text - insert text"></div>
        <div class="NOTEPAD_controls_draw_option line" title="Line - draw a straight line"></div>
        <div class="NOTEPAD_controls_draw_option arrow" title="Arrow - create arrow on the canvas"></div>
        <div class="NOTEPAD_controls_draw_option quadratic_curve" title="Quadratic curve - draw a quadratic curve"></div>
        <div class="NOTEPAD_controls_draw_option bezier_curve" title="Bezier curve - draw a bezier curve"></div>
        <div class="NOTEPAD_controls_draw_option polygon" title="Polygon - draw a polygon"></div>
        <div class="NOTEPAD_controls_draw_option circle" title="Ellipse - draw an ellipse or a circle"></div>
        <div class="NOTEPAD_controls_draw_option rectangle " title="Rectangle - draw a rectangle or a square"></div>
        <div class="NOTEPAD_controls_draw_option cursor" title="Cursor - interact with the web page"></div>
        <div class="NOTEPAD_controls_draw_option eraser" title="Eraser - erase part of your drawings"></div>
        <div class="NOTEPAD_controls_draw_option fill" title="Paint Bucket - fill an area"></div>
    </div>
        <div class="NOTEPAD_controls_color">
        <input type="color" title="Select a color">
        </div>
        <div class="NOTEPAD_controls_range_wrapper">
            <div class="NOTEPAD_controls_range alpha_control">
                <input type="range" min="0" max="1" step="0.01" title="Select transparency">
                <p>50%</p>
            </div>
            <div class="NOTEPAD_controls_range size_control">
                <input type="range" min="1" max="20" step="1" title="Select line width">
                <p>30%</p>
            </div>
        </div>
        <div class="NOTEPAD_controls_control">
            <div class="NOTEPAD_controls_control_option backBtn " title="Step backward"> </div>
            <div class="NOTEPAD_controls_control_option nextBtn disabled" title="Step forward"></div>
            <div class="NOTEPAD_controls_control_option eraseAllBtn" title="Erase all"></div>
            <div class="NOTEPAD_controls_control_option prtBtn" title="Take a screenshot of the current web page with your drawings"></div>
            <div class="NOTEPAD_controls_control_option hideCtrlBtn" title="Close control panel (Click the extension icon to re-open)"></div>
            <div class="NOTEPAD_controls_control_option exitBtn" title="Quit"></div>
        </div>
 
 </div>

</body>
</html>
